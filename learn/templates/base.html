{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
     <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block extralink %}
    {% endblock %}
</head>

<body>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert front-diplay {%if message.tags == 'error' %} alert-danger {% else %} alert-{{message.tags}} {%endif%}" role="alert">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <main class="container-fluid">
       {% block main %}  
       {% endblock %}
    </main>


{% block extrascript %}
{% endblock %}
</body>

</html>
